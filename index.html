<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="image-logo">
        <h1>Hi</h1>
      </div>
      <div class="form-container">
        <div class="first">
          <h2>
            This is not a real online service! You know you need something<br />
            like this in your life to help you realize your deepest dreams.<br />Sign
            up <em>now</em> to get started. <br /><br />
            You <em>know</em> you want to.
          </h2>
        </div>
        <div class="second">
          <h3>Let's do this!</h3>
          <form action="" method="get" class="form-main-div">
            <div class="form-divs">
              <div class="form-div">
                <label for="first">First Name</label>
                <input type="text" id="first" name="first" />
              </div>
              <div class="form-div">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" />
              </div>
              <div class="form-div">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" />
              </div>
            </div>
            <div class="form-divs">
              <div class="form-div">
                <label for="last">Last Name</label>
                <input type="text" id="last" name="last" />
              </div>
              <div class="form-div">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" />
              </div>
              <div class="form-div">
                <label for="c-password">Confirm Password</label>
                <input type="c-password" id="c-password" name="c-password" />
              </div>
            </div>
          </form>
        </div>
        <div class="third"></div>
      </div>
    </div>
  </body>
</html>
